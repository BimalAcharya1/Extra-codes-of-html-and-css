<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image and Image Map Example</h1>
    <a href="http://www.google.com">
        <img src="images/1.jpg" alt="Bird">
    </a>
    <img src="images/2.jpg" usemap="#computer" alt="Computer" style="border:1px solid red">
    <map name="computer">
        <area shape="rect" coords="22,80,405,300" href="http://www.facebook.com" alt="Facebook">
        <area shape="poly" coords="50,400,400,400,425,450,35,450" href="keyboard.com" alt="">
    </map>
</body>
</html>
